<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error Circle</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css" />

        <link rel="icon" type="image/jpg" href="/assets/icons/circle-favicon.ico"/>

        <script src="../js/header.js" defer></script>
        <script src="../js/footer.js" defer></script>
    </head>
    <body id="received">
        <header id="header"></header>

        <section id="error-page">
            <div class="left-content">
                <img class="error-image" src="../assets/404-page/404-error.png" />
            </div>
            <div class="right-content">
                <h2 class="error-title">Oops... </h2>
                <h3 class="error-subtitle">We can't find the page you're looking for.</h3>
                <p class="error-text">It may have expired, or there could be a typo. Maybe you can find what you need from our homepage.</p>
                <a href="/index.html" class="btn-primary">Return to Home</a>
            </div>
        </section>
        
        <footer id="footer"></footer>
    </body>
</html>
